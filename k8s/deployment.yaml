apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops-metrics-simulator
  labels:
    app: aiops-metrics-simulator
    component: demo
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aiops-metrics-simulator
  template:
    metadata:
      labels:
        app: aiops-metrics-simulator
        component: demo
        environment: dev
    spec:
      containers:
      - name: aiops-simulator
        image: acraioopsdev395.azurecr.io/aiops-metrics-simulator:v1
        ports:
        - containerPort: 8000
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-metrics-simulator-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: aiops-metrics-simulator
